<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢—ã –º–µ–Ω—è –ª—é–±–∏—à—å? ‚ù§Ô∏è</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 90%;
            position: relative;
            z-index: 10;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 2rem;
            position: relative;
            min-height: 60px;
        }

        .btn {
            padding: 15px 40px;
            font-size: 1.5rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            letter-spacing: 1px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn-yes {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
        }

        .btn-yes:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(76, 175, 80, 0.4);
        }

        .btn-no {
            background: linear-gradient(45deg, #f44336, #e53935);
            color: white;
            position: relative;
            cursor: pointer;
            z-index: 100;
        }

        .btn-no:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(244, 67, 54, 0.4);
        }

        .message {
            margin-top: 2rem;
            font-size: 1.8rem;
            font-weight: bold;
            min-height: 60px;
            opacity: 0;
            transition: opacity 0.5s ease;
            color: #4CAF50;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .message.show {
            opacity: 1;
        }

        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            color: #ff6b6b;
            animation: heartFloat 4s ease-in-out infinite;
            opacity: 0;
        }

        @keyframes heartFloat {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            50% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-100px) scale(1.5);
                opacity: 0;
            }
        }

        .no-count {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.9);
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 1.2rem;
            color: #f44336;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            z-index: 1000;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .btn {
                padding: 12px 30px;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="no-count" id="noCount">–ü–æ–ø—ã—Ç–æ–∫ —Å–∫–∞–∑–∞—Ç—å "–Ω–µ—Ç": 0</div>
    
    <div class="hearts" id="hearts"></div>
    
    <div class="container" id="container">
        <h1>–¢—ã –º–µ–Ω—è –ª—é–±–∏—à—å? ‚ù§Ô∏è</h1>
        
        <div class="buttons" id="buttonsContainer">
            <button class="btn btn-yes" id="yesBtn" onclick="showLove()">–î–ê!</button>
            <button class="btn btn-no" id="noBtn" onclick="moveButton()">–ù–µ—Ç</button>
        </div>
        
        <div class="message" id="message"></div>
    </div>

    <script>
        let noCount = 0;
        let yesPressed = false;
        const container = document.getElementById('container');
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const message = document.getElementById('message');
        const noCountDisplay = document.getElementById('noCount');
        const heartsContainer = document.getElementById('hearts');
        
        // –ú–∞—Å—Å–∏–≤ –º–∏–ª—ã—Ö —Å–æ–æ–±—â–µ–Ω–∏–π –¥–ª—è –∫–Ω–æ–ø–∫–∏ "–ù–µ—Ç"
        const cuteMessages = [
            "–ü–æ–¥—É–º–∞–π –µ—â–µ! üå∏",
            "–¢–æ—á–Ω–æ –Ω–µ—Ç? ü•∫",
            "–ú–æ–∂–µ—Ç –±—ã—Ç—å? üíï",
            "–ù–µ —Å–ø–µ—à–∏! üíù",
            "–Ø —Ö–æ—Ä–æ—à–∏–π! üòä",
            "–ù—É –ø–æ–∂–∞–ª—É–π—Å—Ç–∞! üåü",
            "–¢—ã —É–≤–µ—Ä–µ–Ω–∞? üíñ",
            "–ï—Å—Ç—å –≤–∞—Ä–∏–∞–Ω—Ç—ã? ‚ú®",
            "–ü–æ–ø—Ä–æ–±—É–π —Å–Ω–æ–≤–∞! ü¶ã",
            "–ù–µ –æ—Ç–∫–∞–∑—ã–≤–∞–π—Å—è! üåà"
        ];

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è —Å–µ—Ä–¥–µ—á–µ–∫
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
            heart.style.fontSize = (Math.random() * 30 + 10) + 'px';
            heartsContainer.appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 4000);
        }

        // –ó–∞–ø—É—Å–∫–∞–µ–º —Å–µ—Ä–¥–µ—á–∫–∏ –∫–∞–∂–¥—ã–µ 500ms
        setInterval(createHeart, 500);

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–∫–∞–∑–∞ —Å–æ–æ–±—â–µ–Ω–∏—è –æ –ª—é–±–≤–∏
        function showLove() {
            if (!yesPressed) {
                yesPressed = true;
                message.innerHTML = '–Ø —Ç–µ–±—è —Ç–æ–∂–µ –ª—é–±–ª—é! ‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è';
                message.classList.add('show');
                
                // –°–æ–∑–¥–∞–µ–º –º–Ω–æ–≥–æ —Å–µ—Ä–¥–µ—á–µ–∫
                for (let i = 0; i < 20; i++) {
                    setTimeout(createHeart, i * 100);
                }
                
                // –î–µ–ª–∞–µ–º –∫–Ω–æ–ø–∫—É "–ù–µ—Ç" –Ω–µ–∞–∫—Ç–∏–≤–Ω–æ–π
                noBtn.disabled = true;
                noBtn.style.opacity = '0.5';
                noBtn.style.cursor = 'not-allowed';
                
                // –ú–µ–Ω—è–µ–º —Ñ–æ–Ω
                document.body.style.background = 'linear-gradient(135deg, #ff6b6b 0%, #ff8e8e 100%)';
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–µ—Ä–µ–º–µ—â–µ–Ω–∏—è –∫–Ω–æ–ø–∫–∏ "–ù–µ—Ç"
        function moveButton() {
            if (yesPressed) return;
            
            noCount++;
            noCountDisplay.innerHTML = `–ü–æ–ø—ã—Ç–æ–∫ —Å–∫–∞–∑–∞—Ç—å "–Ω–µ—Ç": ${noCount}`;
            
            // –ú–µ–Ω—è–µ–º —Ç–µ–∫—Å—Ç –Ω–∞ –∫–Ω–æ–ø–∫–µ "–ù–µ—Ç" —Å–ª—É—á–∞–π–Ω—ã–º –º–∏–ª—ã–º —Å–æ–æ–±—â–µ–Ω–∏–µ–º
            const randomMessage = cuteMessages[Math.floor(Math.random() * cuteMessages.length)];
            noBtn.innerHTML = randomMessage;
            
            // –ü–æ–ª—É—á–∞–µ–º —Ä–∞–∑–º–µ—Ä—ã –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ –∏ –∫–Ω–æ–ø–∫–∏
            const containerRect = container.getBoundingClientRect();
            const buttonRect = noBtn.getBoundingClientRect();
            
            // –ü–æ–ª—É—á–∞–µ–º —Ä–∞–∑–º–µ—Ä—ã –æ–∫–Ω–∞
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;
            
            // –í—ã—á–∏—Å–ª—è–µ–º –±–µ–∑–æ–ø–∞—Å–Ω—ã–µ –≥—Ä–∞–Ω–∏—Ü—ã –¥–ª—è –∫–Ω–æ–ø–∫–∏
            const maxX = windowWidth - buttonRect.width - 20;
            const maxY = windowHeight - buttonRect.height - 20;
            const minX = 20;
            const minY = 20;
            
            // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º —Å–ª—É—á–∞–π–Ω—ã–µ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã
            let newX = Math.random() * (maxX - minX) + minX;
            let newY = Math.random() * (maxY - minY) + minY;
            
            // –£–±–µ–∂–¥–∞–µ–º—Å—è, —á—Ç–æ –∫–Ω–æ–ø–∫–∞ –Ω–µ –ø–µ—Ä–µ–∫—Ä—ã–≤–∞–µ—Ç –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä
            const containerCenterX = containerRect.left + containerRect.width / 2;
            const containerCenterY = containerRect.top + containerRect.height / 2;
            
            // –ï—Å–ª–∏ –∫–Ω–æ–ø–∫–∞ —Å–ª–∏—à–∫–æ–º –±–ª–∏–∑–∫–æ –∫ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä—É, –≥–µ–Ω–µ—Ä–∏—Ä—É–µ–º –Ω–æ–≤—ã–µ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã
            while (Math.abs(newX + buttonRect.width/2 - containerCenterX) < 150 && 
                   Math.abs(newY + buttonRect.height/2 - containerCenterY) < 150) {
                newX = Math.random() * (maxX - minX) + minX;
                newY = Math.random() * (maxY - minY) + minY;
            }
            
            // –ü—Ä–∏–º–µ–Ω—è–µ–º –Ω–æ–≤—É—é –ø–æ–∑–∏—Ü–∏—é
            noBtn.style.position = 'fixed';
            noBtn.style.left = newX + 'px';
            noBtn.style.top = newY + 'px';
            
            // –î–æ–±–∞–≤–ª—è–µ–º –Ω–µ–±–æ–ª—å—à—É—é –≤—Å—Ç—Ä—è—Å–∫—É –¥–ª—è –∫–Ω–æ–ø–∫–∏ "–î–ê"
            yesBtn.style.transform = 'scale(1.1)';
            setTimeout(() => {
                yesBtn.style.transform = 'scale(1)';
            }, 200);
            
            // –°–æ–∑–¥–∞–µ–º –º–∞–ª–µ–Ω—å–∫–æ–µ —Å–µ—Ä–¥–µ—á–∫–æ –ø—Ä–∏ –∫–∞–∂–¥–æ–π –ø–æ–ø—ã—Ç–∫–µ
            createHeart();
            
            // –ï—Å–ª–∏ –º–Ω–æ–≥–æ –ø–æ–ø—ã—Ç–æ–∫, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–æ–¥—Å–∫–∞–∑–∫—É
            if (noCount === 5) {
                message.innerHTML = '–ú–æ–∂–µ—Ç —É–∂–µ —Å–∫–∞–∂–µ—à—å "–î–ê"? üòä';
                message.classList.add('show');
                setTimeout(() => {
                    if (!yesPressed) message.classList.remove('show');
                }, 3000);
            }
            
            if (noCount === 10) {
                message.innerHTML = '–£–ø—Ä—è–º—ã–π —á–µ–ª–æ–≤–µ–∫! üòÑ';
                message.classList.add('show');
                setTimeout(() => {
                    if (!yesPressed) message.classList.remove('show');
                }, 3000);
            }
        }

        // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –∏–∑–º–µ–Ω–µ–Ω–∏—è —Ä–∞–∑–º–µ—Ä–∞ –æ–∫–Ω–∞
        window.addEventListener('resize', () => {
            if (noBtn.style.position === 'fixed') {
                // –ï—Å–ª–∏ –∫–Ω–æ–ø–∫–∞ –ø–µ—Ä–µ–º–µ—â–µ–Ω–∞, –∫–æ—Ä—Ä–µ–∫—Ç–∏—Ä—É–µ–º –µ—ë –ø–æ–∑–∏—Ü–∏—é –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ —Ä–∞–∑–º–µ—Ä–∞ –æ–∫–Ω–∞
                const buttonRect = noBtn.getBoundingClientRect();
                const windowWidth = window.innerWidth;
                const windowHeight = window.innerHeight;
                
                let left = parseFloat(noBtn.style.left);
                let top = parseFloat(noBtn.style.top);
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –Ω–µ –≤—ã—Ö–æ–¥–∏—Ç –ª–∏ –∫–Ω–æ–ø–∫–∞ –∑–∞ –≥—Ä–∞–Ω–∏—Ü—ã
                if (left + buttonRect.width > windowWidth) {
                    left = windowWidth - buttonRect.width - 20;
                }
                if (top + buttonRect.height > windowHeight) {
                    top = windowHeight - buttonRect.height - 20;
                }
                if (left < 20) left = 20;
                if (top < 20) top = 20;
                
                noBtn.style.left = left + 'px';
                noBtn.style.top = top + 'px';
            }
        });

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –∫–Ω–æ–ø–∫–∏ "–î–ê" –Ω–∞ —Å–ª—É—á–∞–π –µ—Å–ª–∏ –Ω–∞–∂–∞–ª–∏ Enter
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !yesPressed) {
                showLove();
            }
        });
    </script>
</body>
</html>
